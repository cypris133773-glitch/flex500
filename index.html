<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern fitness app for workout generation and tracking.">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness App</title>
</head>
<body>
    <header>
        <h1>Fitness App</h1>
        <nav>
            <ul>
                <li><a href="#workout">Workout Generator</a></li>
                <li><a href="#tracker">Activity Tracker</a></li>
                <li><a href="#saved-plans">Saved Plans</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="workout">
            <h2>Workout Generator</h2>
            <button id="generate-workout">Generate Workout</button>
            <div id="workout-display"></div>
        </section>

        <section id="exercise-player">
            <h2>Exercise Player</h2>
            <video id="exercise-video" controls>
                <source src="exercise.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="tracker">
            <h2>Activity Tracker</h2>
            <form id="tracker-form">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" required>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>
                <button type="submit">Track Activity</button>
            </form>
            <div id="activity-log"></div>
        </section>

        <section id="saved-plans">
            <h2>Saved Plans</h2>
            <div id="saved-plans-display"></div>
            <button id="load-saved-plans">Load Saved Plans</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Fitness App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
