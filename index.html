<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX500 Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00aaff, #ffffff);
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .workout-generator {
            margin: 20px;
            padding: 20px;
            border: 2px solid #00aaff;
            border-radius: 10px;
        }
        .exercise {
            border: 1px solid #00aaff;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FLEX500 Fitness App</h1>
    </header>
    <div class="dashboard">
        <div class="card">
            <h2>Stats</h2>
            <p>Calories Burned: 500</p>
            <p>Total Workouts: 15</p>
            <p>Progress: 75%</p>
        </div>
        <div class="card">
            <h2>Workout Generator</h2>
            <button onclick="generateWorkout()">Generate Workout</button>
        </div>
        <div class="card">
            <h2>Progress Tracking</h2>
            <p>Current Week Performance: Good</p>
        </div>
    </div>
    <div class="workout-generator">
        <h2>Workout Generator</h2>
        <div id="exercise-list">
            <!-- Populate with exercise alternatives -->
            <div class="exercise">Push Up</div>
            <div class="exercise">Squat</div>
            <div class="exercise">Deadlift</div>
            <div class="exercise">Bench Press</div>
            <div class="exercise">Lunge</div>
            <!-- Add more as needed -->
        </div>
        <p>Choose your workout based on days and duration.</p>
    </div>
    <script>
        function generateWorkout() {
            alert('Workout has been generated!');
        }
        // Additional logic can be added here for intelligent split selection and workout player
    </script>
</body>
</html>
